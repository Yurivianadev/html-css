<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
        ou simplesmente aumente e diminiua o tamanho do seu navegador.

    </p>
    
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1030px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reporduzir áudios em HTML5</p>
    <audio controls>
        <source src="midia/2020 - Dyalla.mp3" type="audio/mpeg">
        <source src="midia/2020 - Dyalla.ogg" type="audio/ogg">
        <source src="midia/2020 - Dyalla.wav" type="audio/wav"> <!--Arquivo não recomendado por ser muito grande-->
        <p>Infelizmente seu navegador não consegue reproduzir o
        o audio <a href="midia/2020 - Dyalla.mp3">Clique aqui para baixar o arquivo mp3</a>
        </p>
    </audio>
</body>
</html>
