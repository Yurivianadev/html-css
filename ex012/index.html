<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>Esse video esta hospedado no meu proprio servidor</p>
    <video width="500" controls loop>
        <source src="videos/meu-video.mp4.mp4" type="video/mp4">
        <source src="videos/meu-video.mkv.mkv" type="video/mkv">
        <source src="videos/meu-video.web.webm" type="video/webm">
        <p>Infelizmente o seu navegador n√£o suporta o video 
        </p>
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=SRYR2T67wzZ_ojx3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
