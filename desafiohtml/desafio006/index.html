<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse
        sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul>
        <li><abbr title="use tag <p>">Parágrafos</abbr>
        <li><abbr title="use tag <h1> __ <h6>">Títulos</abbr>
        <li><abbr title="use tag <img>"> Imagens</abbr>
        <li><abbr title="use tag <abbr>"> Abreviações </abbr>
        <li><abbr title="use tag <code>"> Códigos-fonte</abbr>  
        <li><abbr title="use tag <ol> e <li>"> Listas numeradas</abbr>
        <li><abbr title="use tag <ul> e li"> Lista com demarcadores </abbr>                   
        
    </ul>
</body>
</html>
